# Docker Compose 2025年9月版 - version指定は廃止
# Multi-stage builds, non-root users, healthchecks対応

services:
  # PostgreSQL 16 データベース
  postgres:
    image: postgres:16-alpine
    container_name: discord-cafe-db
    restart: unless-stopped
    user: postgres
    environment:
      POSTGRES_DB: discord_cafe
      POSTGRES_USER: ${DB_USER:-dbuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dbpass}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C.UTF-8"
      TZ: Asia/Tokyo
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - discord-cafe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dbuser} -d discord_cafe"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

  # Redis 7 (セッション、キャッシュ、BullMQ)
  redis:
    image: redis:7-alpine
    container_name: discord-cafe-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-redispass}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - discord-cafe-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  # NestJS v11 API (開発環境)
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
      target: development
      args:
        NODE_VERSION: 20-alpine
    container_name: discord-cafe-api
    restart: unless-stopped
    # WSL2での権限問題回避のため、開発環境ではrootユーザーで実行
    user: root
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${API_PORT:-3000}
      DATABASE_URL: postgresql://${DB_USER:-dbuser}:${DB_PASSWORD:-dbpass}@postgres:5432/discord_cafe?schema=public&connection_limit=20
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispass}@redis:6379
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_CALLBACK_URL: ${DISCORD_CALLBACK_URL:-http://localhost:3000/auth/discord/callback}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-change-this}
      SESSION_SECRET: ${SESSION_SECRET:-your-session-secret-change-this}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}
    volumes:
      # WSL2最適化: srcフォルダと設定ファイルのみマウント
      - ./apps/api/src:/app/src:cached
      - ./apps/api/test:/app/test:cached
      - ./apps/api/package.json:/app/package.json:ro
      - ./apps/api/tsconfig.json:/app/tsconfig.json:ro
      - ./apps/api/nest-cli.json:/app/nest-cli.json:ro
      - ./apps/api/prisma:/app/prisma:ro
      # node_modulesとdistはコンテナ内で管理（マウントしない）
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - discord-cafe-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: npm run start:dev

  # Next.js 15 Web (開発環境)
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      target: development
      args:
        NODE_VERSION: 20-alpine
    container_name: discord-cafe-web
    restart: unless-stopped
    # WSL2での権限問題回避
    user: root
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3001}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-nextauth-secret-change-this}
      NEXT_PUBLIC_DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      NEXT_TELEMETRY_DISABLED: 1
    volumes:
      # WSL2最適化: appフォルダと設定ファイルのみマウント
      - ./apps/web/app:/app/app:cached
      - ./apps/web/public:/app/public:cached
      - ./apps/web/package.json:/app/package.json:ro
      - ./apps/web/next.config.ts:/app/next.config.ts:ro
      - ./apps/web/tsconfig.json:/app/tsconfig.json:ro
      - ./apps/web/tailwind.config.ts:/app/tailwind.config.ts:ro
      - ./apps/web/postcss.config.mjs:/app/postcss.config.mjs:ro
      # node_modulesと.nextはコンテナ内で管理
    ports:
      - "${WEB_PORT:-3001}:3000"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - discord-cafe-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: npm run dev

  # Nginx リバースプロキシ (本番環境模擬用、開発では任意)
  nginx:
    image: nginx:alpine
    container_name: discord-cafe-nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    depends_on:
      - api
      - web
    networks:
      - discord-cafe-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 5s
      retries: 3
    profiles:
      - production

  # Adminer (データベース管理UI、開発用)
  adminer:
    image: adminer:latest
    container_name: discord-cafe-adminer
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: pepa-linha-dark
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    depends_on:
      - postgres
    networks:
      - discord-cafe-network
    profiles:
      - tools

networks:
  discord-cafe-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
