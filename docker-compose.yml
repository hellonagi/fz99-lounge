# Docker Compose 2025年9月版 - version指定は廃止
# Multi-stage builds, non-root users, healthchecks対応

services:
  # PostgreSQL 16 データベース
  postgres:
    image: postgres:16-alpine
    container_name: fz99-lounge-db
    restart: unless-stopped
    user: postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-myapp}
      POSTGRES_USER: ${DB_USER:-dbuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C.UTF-8"
      TZ: Asia/Tokyo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - fz99-lounge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dbuser} -d ${DB_NAME:-myapp}"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

  # Redis 7 (セッション、キャッシュ、BullMQ)
  redis:
    image: redis:7-alpine
    container_name: fz99-lounge-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-changeme}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - fz99-lounge-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  # NestJS v11 API (開発環境)
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
      target: development
      args:
        NODE_VERSION: 20-alpine
    container_name: fz99-lounge-api
    restart: unless-stopped
    # WSL2での権限問題回避のため、開発環境ではrootユーザーで実行
    user: root
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${API_PORT:-3000}
      DATABASE_URL: postgresql://${DB_USER:-dbuser}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-myapp}?schema=public&connection_limit=20
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_CALLBACK_URL: ${DISCORD_CALLBACK_URL:-http://localhost:3000/api/auth/discord/callback}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-change-this}
      SESSION_SECRET: ${SESSION_SECRET:-your-session-secret-change-this}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
      VAPID_SUBJECT: ${VAPID_SUBJECT}
      # Login Tracking (Sub-account detection)
      ENABLE_LOGIN_TRACKING: ${ENABLE_LOGIN_TRACKING:-true}
      MULTI_ACCOUNT_IP_THRESHOLD: ${MULTI_ACCOUNT_IP_THRESHOLD:-3}
      SUSPICIOUS_LOGIN_ALERT_DAYS: ${SUSPICIOUS_LOGIN_ALERT_DAYS:-7}
      # S3/MinIO Storage
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-fz99-screenshots}
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-minioadmin}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-minioadmin}
    volumes:
      # WSL2最適化: srcフォルダと設定ファイルのみマウント
      - ./apps/api/src:/app/src:cached
      - ./apps/api/test:/app/test:cached
      - ./apps/api/package.json:/app/package.json:ro
      - ./apps/api/tsconfig.json:/app/tsconfig.json:ro
      - ./apps/api/nest-cli.json:/app/nest-cli.json:ro
      - ./apps/api/prisma:/app/prisma:ro
      # node_modulesとdistはコンテナ内で管理（マウントしない）
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - fz99-lounge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: npm run start:dev

  # Next.js 15 Web (開発環境)
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      target: development
      args:
        NODE_VERSION: 20-alpine
    container_name: fz99-lounge-web
    restart: unless-stopped
    # WSL2での権限問題回避
    user: root
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
      NEXT_TELEMETRY_DISABLED: 1
    volumes:
      # WSL2最適化: appフォルダと設定ファイルのみマウント
      - ./apps/web/app:/app/app:cached
      - ./apps/web/components:/app/components:cached
      - ./apps/web/lib:/app/lib:cached
      - ./apps/web/store:/app/store:cached
      - ./apps/web/hooks:/app/hooks:cached
      - ./apps/web/types:/app/types:cached
      - ./apps/web/public:/app/public:cached
      - ./apps/web/i18n:/app/i18n:cached
      - ./apps/web/messages:/app/messages:cached
      - ./apps/web/package.json:/app/package.json:ro
      - ./apps/web/next.config.ts:/app/next.config.ts:ro
      - ./apps/web/middleware.ts:/app/middleware.ts:ro
      - ./apps/web/tsconfig.json:/app/tsconfig.json:ro
      - ./apps/web/tailwind.config.ts:/app/tailwind.config.ts:ro
      - ./apps/web/postcss.config.mjs:/app/postcss.config.mjs:ro
      # node_modulesと.nextはコンテナ内で管理
    ports:
      - "${WEB_PORT:-3001}:3000"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - fz99-lounge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx リバースプロキシ (本番環境模擬用、開発では任意)
  nginx:
    image: nginx:alpine
    container_name: fz99-lounge-nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    depends_on:
      - api
      - web
    networks:
      - fz99-lounge-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 5s
      retries: 3
    profiles:
      - production

  # Adminer (データベース管理UI、開発用)
  adminer:
    image: adminer:latest
    container_name: fz99-lounge-adminer
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: pepa-linha-dark
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    depends_on:
      - postgres
    networks:
      - fz99-lounge-network

  # MinIO (S3互換オブジェクトストレージ、開発用)
  minio:
    image: minio/minio:latest
    container_name: fz99-lounge-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY_ID:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_ACCESS_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Web UI
    command: server /data --console-address ":9001"
    networks:
      - fz99-lounge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  fz99-lounge-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
