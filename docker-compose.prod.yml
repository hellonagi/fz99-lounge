# Docker Compose 本番環境用オーバーライド
# 使用方法: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  # PostgreSQL本番設定
  postgres:
    restart: always
    environment:
      POSTGRES_DB: discord_cafe
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backup:/backup
    ports: []  # 本番環境では外部公開しない
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis本番設定
  redis:
    restart: always
    ports: []  # 本番環境では外部公開しない
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # NestJS API本番設定
  api:
    build:
      target: production
      cache_from:
        - discord-cafe-api:latest
    restart: always
    environment:
      NODE_ENV: production
      NODE_OPTIONS: "--max-old-space-size=2048"
    volumes: []  # 本番環境ではボリュームマウントしない
    ports: []  # Nginx経由でのみアクセス
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    command: node dist/main

  # Next.js Web本番設定
  web:
    build:
      target: production
      cache_from:
        - discord-cafe-web:latest
    restart: always
    environment:
      NODE_ENV: production
      NODE_OPTIONS: "--max-old-space-size=2048"
    volumes: []  # 本番環境ではボリュームマウントしない
    ports: []  # Nginx経由でのみアクセス
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    command: npm start

  # Nginx本番設定
  nginx:
    restart: always
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    ports:
      - "80:80"
      - "443:443"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    profiles: []  # 本番環境では常に起動

volumes:
  postgres_backup:
    driver: local
  nginx_cache:
    driver: local