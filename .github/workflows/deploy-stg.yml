name: Deploy to Staging

on:
  push:
    branches:
      - stg

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Deploy via SSM
        run: |
          aws ssm send-command \
            --instance-ids ${{ secrets.STG_EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /home/ec2-user/fz99-lounge",
              "git fetch origin",
              "git reset --hard origin/stg",
              "sudo docker compose -f compose.yaml -f compose.aws.yaml --env-file .env.stg up -d --build",
              "sudo docker compose -f compose.yaml -f compose.aws.yaml exec -T api npx prisma migrate deploy"
            ]' \
            --output text
