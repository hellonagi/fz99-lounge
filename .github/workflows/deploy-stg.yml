name: Deploy to Staging

on:
  push:
    branches:
      - stg

env:
  AWS_REGION: ap-northeast-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tag
        id: set-tag
        run: echo "tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile
          target: production
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/fz99-lounge-api:${{ steps.set-tag.outputs.tag }}
            ${{ env.ECR_REGISTRY }}/fz99-lounge-api:stg
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/web
          file: ./apps/web/Dockerfile
          target: production
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/fz99-lounge-web:${{ steps.set-tag.outputs.tag }}
            ${{ env.ECR_REGISTRY }}/fz99-lounge-web:stg
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_BASE_URL=https://beta.fz99lounge.com

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy via SSM
        run: |
          aws ssm send-command \
            --instance-ids ${{ secrets.STG_EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /home/ec2-user/fz99-lounge",
              "git fetch origin",
              "git checkout stg",
              "git reset --hard origin/stg",
              "aws ecr get-login-password --region ap-northeast-1 | sudo docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}",
              "sudo docker compose -f compose.ecr.yaml --env-file .env.stg pull",
              "sudo docker compose -f compose.ecr.yaml --env-file .env.stg up -d",
              "sudo docker compose -f compose.ecr.yaml --env-file .env.stg exec -T api npx prisma migrate deploy"
            ]' \
            --output text
