server {
    listen 80;
    server_name localhost;

    # ログ
    access_log /var/log/nginx/discord-cafe.access.log main;
    error_log /var/log/nginx/discord-cafe.error.log warn;

    # ルートパス
    location / {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # レート制限
        limit_req zone=web_limit burst=20 nodelay;

        # タイムアウト設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API
    location /api {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket対応
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # レート制限
        limit_req zone=api_limit burst=10 nodelay;

        # タイムアウト設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # キャッシュ設定（GETリクエストのみ）
        proxy_cache api_cache;
        proxy_cache_valid 200 1m;
        proxy_cache_methods GET HEAD;
        proxy_cache_bypass $http_authorization;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # 静的ファイル
    location /_next/static {
        proxy_pass http://web_backend;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # 画像・メディアファイル
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|mp4|webm)$ {
        proxy_pass http://web_backend;
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # ヘルスチェック
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'healthy';
    }

    # セキュリティ: 隠しファイルへのアクセス拒否
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# WebSocket接続のアップグレード
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}